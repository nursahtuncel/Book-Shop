<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Mağazası</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="title">Bookshop</h2>
      <ul class="menu">
        <li class="active">Books</li>
        <li>AUDİOBOOKS</li>
        <li>GİFTS</li>
        <li>ABOUT</li>
      </ul>
      <!-- ikon seti -->
      <ul class="menu_icons">
        <li><i class="bi bi-person"></i></li>
        <li><i class="bi bi-search"></i></li>
        <li class="basket_icon" onclick="toggleModal()">
          <i class="bi bi-cart4"></i>
          <span class="basket_count">2</span>
        </li>
      </ul>
    </nav>
    <section class="slider">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/slide1.png"
              class="d-block w-100"
              alt="online school" />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/slide2.png"
              class="d-block w-100"
              alt="Dünya Kitap Günü" />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/slide3.png"
              class="d-block w-100"
              alt="Sevgililer günü" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="store mt-5">
      <div class="filter_background"></div>
      <ul class="filter">
        <li class="active">Tümü</li>
        <li>ROMAN</li>
        <li>Kişisel Gelişim</li>
        <li>Fantastik</li>
      </ul>

      <div class="row book_list book_card">
        <div class="col-5 mt-5 offset-2">
          <div class="row book_card">
            <div class="col-6">
              <img
                class="img-fluid shadow"
                src="./assets/images/books/nutuk.jpg"
                alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="basket_modal" onclick="toggleModal">
      <div class="basket_items">
        <i class="bi bi-x" onclick="toggleModal()"></i>
        <h1 class="basket_title">your items</h1>
        <ul class="basket_list">
          <li class="basket_item">
            <img
              src="./assets/images/books/nutuk.jpg"
              width="100"
              height="100"
              alt="" />
            <div>
              <div class="basket_item_info">
                <div>
                  <h3 class="book_name">nutuk</h3>
                  <span class="fs-5 book_price">45$</span> <br />
                  <span class="book_remove">remove</span>
                </div>

                <div class="book_count">
                  <span class="decrease">-</span>
                  <span class="my-2">2</span>
                  <span class="increase">+</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      type="text/javascript"
      src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
